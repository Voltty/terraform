<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <section>
        <h1>Dados do paciente</h1>
        <form action="">
            <label for="html">Nome do paciente: </label>
            <input type="text" id="nome"><br>
            <label for="">Registro hospitalar: </label>
            <input type="number" id="registro"><br>
            <label for="">Data de inclusao: </label>
            <input type="date" id="data_inclusao"><br>
            <label for="">Data de nascimento: </label>
            <input type="date" id="data nascimento"><br>
            <label for="">E-mail: </label>
            <input type="email" id="email"><br>
            <label for="">Genero:</label><br>
            <input type="radio" id="g_masculino" name="Masculino">
            <label for="">Feminino</label><br>
            <input type="radio" id="g_feminino" name="Feminino">
            <label for="">Masculino</label><br>
            <label for="">Raca declarada: </label>
            <select name="raca" id="raca">
                <option value=""></option>
                <option value="Branca">Branca</option>
                <option value="Negra">Negra</option>
                <option value="Parda">Parda</option>
                <option value="Amarela">Amarela</option>
                <option value="Indigena">Indigena</option>
                <option value="Desconhecida">Desconhecida</option>
            </select><br>
            <label for="">Como ficou sabendo do estudo: </label><br>
            <input type="checkbox" id="checkbox"> 
            <label for="">Convidado</label><br>
            <input type="checkbox" id="checkbox">
            <label for="">Internet</label><br>
            <input type="checkbox" id="checkbox">
            <label for="">Amigos</label><br>
            <input type="checkbox" id="checkbox">
            <label for="">Familiares</label><br>
            <input type="checkbox" id="checkbox">
            <label for="">Outros</label><br>
            <input type="submit" value="Enviar">
            
        </form>
    </section>
    
</body>
</html>
